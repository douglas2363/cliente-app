<h1 class="md4">Servico Prestado</h1>
<ol class="breadcrumb mb-4">
  <li Class="breadcrum-bitem active">Consulta</li>
</ol>
<div class="container">
    <form #consultarForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome Cliente:</label>
                <input type="text"   [(ngModel)]="nome"  
                class="form-control"
                name="nome" 
                id="inputNome">
            </div>

            <div class="col-md-6">
                <label for="inputMes">Meses:</label>
                <select class="form-control" [(ngModel)]="mes" name="mes">
                    <option>Selecione...</option>
                    <option *ngFor="let mes of meses" [value]="mes">
                        {{ mes }}
                    </option>
                </select>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i>
                    Consultar
                </button>
            </div>
        </div>
    </form>
</div>
